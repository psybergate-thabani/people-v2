server.port=8083

##Postgres Database Configurations
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/people
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true
spring.jpa.show-sql=true

##Liquibase Configurations
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml

##Eureka Configurations
eureka.client.service-url.defaultZone=http://service-registry-server:8761/eureka
eureka.client.instance.preferIpAddress=true
